---
kind: pipeline
name: agrammon
type: docker

services:
    - name: database
      image: postgres
      ports:
        - 5432
      environment:
        POSTGRES_USER: agrammon
        POSTGRES_DB: agrammon_ci
        POSTGRES_PASSWORD: agrammonATwork

volumes:
    - name: dockersock
      host:
          path: /var/run/docker.sock


steps:
- name: buildDockerImage
  image: docker
  volumes:
    - name: dockersock
      path: /var/run/docker.sock
  commands:
    - docker build -t agrammon-runner:latest -f dev/Dockerfile-ubuntu:18.04 .

# - name: frontend
