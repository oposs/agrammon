### we install our own Rakudo below
# language: perl6
# perl6:
#     - '2018.01'
###
### Update RAKUDO_PKG_URL to the latest version available.
###
### https://nxadm.github.io/rakudo-pkg/latest-release.html?os=ubuntu&version=14.04&arch=amd64
### https://github.com/nxadm/rakudo-pkg/releases/download/v2018.03-01/rakudo-pkg-Ubuntu14.04_2018.03-01_amd64.deb
env:
  global:
    - TMPDIR=/tmp
    - RAKUDO_PKG_URL=https://github.com/nxadm/rakudo-pkg/releases/download/v2018.03-01/rakudo-pkg-Ubuntu14.04_2018.03-01_amd64.deb
    - PGPORT=5433

# cache precompiled modules
cache:
  directories:
  - $HOME/.perl6

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
  
before_script:
  - psql --command='create database agrammon_test'
  - psql --dbname=agrammon_test --command='create extension pgcrypto'

script:
    PERL6LIB=lib prove -v -r --exec=perl6 t/ xt/

# https://docs.travis-ci.com/user/installing-dependencies/#Installing-Packages-without-an-APT-Repository
before_install:
  - cd ${TMPDIR}
  - wget -O rakudo-pkg.deb ${RAKUDO_PKG_URL}
  - sudo dpkg -i rakudo-pkg.deb
  - cd ${TRAVIS_BUILD_DIR}
  - export PATH=$PATH:~/.perl6/bin:/opt/rakudo-pkg/bin
  - /opt/rakudo-pkg/bin/install-zef-as-user

install:
  - zef --debug --/test --deps-only install .
