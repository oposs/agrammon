name: Agrammon backend and models

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
        raku-version:
          - '2025.01'
    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agrammon_test
        ports:
          - 55432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt-get install libperl-dev texlive texlive-luatex texlive-latex-recommended texlive-latex-extra texlive-science

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup raku
        uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}

      - name: Setup Raku cache
        uses: actions/cache@v4
        id: rakuCache
        with:
          path: .raku
          key: ${{ runner.os }}-${{ matrix.raku-version }}-${{ hashFiles('./dev/META6.json') }}

      - name: Install Raku modules
        if: steps.rakuCache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $GITHUB_WORKSPACE/.raku
          zef --install-to=inst#$GITHUB_WORKSPACE/.raku --debug --deps-only --/test --test-depends install .

      - name: Checksum model dir
        run: |
          find  t/test-data/Models/hr-inclNOx* -type f -print0 | sort -z | xargs -0 shasum > ./MODEL_MD5
          cat ./MODEL_MD5
          mkdir -p $HOME/.agrammon

      - name: Setup model cache
        uses: actions/cache@v4
        id: modelCache
        with:
          path: $HOME/.agrammon
          key: AgrammonModels-${{ hashFiles('./MODEL_MD5') }}

      - name: Load test database
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          PGPASSFILE: ./dev/pgpass
          AGRAMMON_DB: agrammon_test
          AGRAMMON_OWNER: agrammon
          AGRAMMON_GROUP: agrammon_user
          AGRAMMON_SCHEMA: ./t/test-data/agrammon.schema.sql
          AGRAMMON_TEST_DATA: ./t/test-data/agrammon.test.sql
        run: |
          chmod 0600 $PGPASSFILE
          psql -U postgres -h localhost -c "CREATE USER $AGRAMMON_OWNER PASSWORD 'agrammon'"   > /dev/null
          psql -U postgres -h localhost -c "CREATE GROUP $AGRAMMON_GROUP USER $AGRAMMON_OWNER" > /dev/null
          psql -U postgres -h localhost -c "GRANT ALL ON SCHEMA public TO $AGRAMMON_GROUP"     > /dev/null
          psql -U postgres -h localhost -c "CREATE EXTENSION pgcrypto" $AGRAMMON_DB            > /dev/null
          psql -U postgres -h localhost --file=$AGRAMMON_SCHEMA $AGRAMMON_DB                   > /dev/null
          psql -U postgres -h localhost --file=$AGRAMMON_TEST_DATA $AGRAMMON_DB                > /dev/null

      - name: Run backend tests
        run: |
          PERL5LIB=Inline/perl5 RAKULIB=inst#$GITHUB_WORKSPACE/.raku $GITHUB_WORKSPACE/.raku/bin/prove6 -l -v t
